<!DOCTYPE html>
<html lang="en">

<head>
<title>Maruti Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/maruti-login.css" />
</head>
<script type="text/javascript">

        function formSubmit(){  
            if($("#Username").val().length<=0){
                alert("Username not null~");
                return false;
            }
            $("#loginform").submit();
        }
    </script>
<body>
	<div id="logo">
		<img src="img/login-logo.png" alt="" />
	</div>
	<div id="loginbox">
		<form id="loginform" class="form-vertical" action="./cindex"
			method="post">
			<div class="control-group normal_text">
				<h3>Maruti Admin Login</h3>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on"><i class="icon-user"></i></span><input
							type="text" placeholder="Username" id="Username" name="Username" />
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on"><i class="icon-lock"></i></span><input
							type="password" placeholder="Password" id="Password"
							name="Password" />
					</div>
				</div>
			</div>
			<div class="form-actions">
				<span class="pull-left"><a href="#"
					class="flip-link btn btn-warning" id="to-recover">Lost
						password?</a></span> <span class="pull-right"><input type="button"
					class="btn btn-success" onclick="formSubmit()" value="Login" /></span>
			</div>
		</form>
		<form id="recoverform" action="#" class="form-vertical">
			<p class="normal_text">
				Enter your e-mail address below and we will send you instructions <br />
				<font color="#FF6633">how to recover a password.</font>
			</p>

			<div class="controls">
				<div class="main_input_box">
					<span class="add-on"><i class="icon-envelope"></i></span><input
						type="text" placeholder="E-mail address" />
				</div>
			</div>

			<div class="form-actions">
				<span class="pull-left"><a href="#"
					class="flip-link btn btn-warning" id="to-login">&laquo; Back to
						login</a></span> <span class="pull-right"><input type="submit"
					class="btn btn-info" value="Recover" /></span>
			</div>
		</form>
	</div>

	<script src="js/jquery-1.7.2.js"></script>
</body>

</html>
