	<script type="text/javascript">
		var elm=$("#uploadName");
			var startPos = $(elm).offset().top;
			$.event.add(window,"scroll",function(){
				var p = $(window).scrollTop();
				if(!$.browser.msie)
					$(elm).css('top',p-p+300);
				else
					$(elm).css('top',p+300);
			});

		
		var tName=null;
		$(document).ready(function(){
		var page=0;
			$.ajax({
					type:'post',
					dataType:'json',
					url:'cindex/dataOhte',
					data:'{}',
					cache:true, 
					success:function(msg) 
					{ 
						var con="<table width='88%' align='center' border='0'><tr><td>&nbsp;</td></tr><tr>";
						var i = 1;
						for(var key in msg){   
							con+="<td><label class='butto' style='width:260px;height:40px;color:white;border:0px;font-size:18px' align='left' id='"+key+"'><b style='font-size:28'>"+key.substring(0,1)+"</b>"+key.substring(1)+"</label></br></td>";
							
							// if(i++%5==0)
							// {
								con+="</tr><tr>";
							// }
						}
						con+="<td>&nbsp;</td></tr></table>";
						$("#tableName").html(con);
						
						$(".butto").mouseover(function(){
							if($(this).attr("name")!='windowsLabel')
								$(this).css("color","black");
						}).mouseout(function(){
							if($(this).attr("name")!='windowsLabel')
								$(this).css("color","white");
						}).click(function(){
							$(this).fadeOut().html($(this).attr("id")).fadeIn(100).css("color","crimson").attr("name","windowsLabel");
							tName = $(this).attr("id"); 
							$("#uploadName").load("cindex?action=excelOhte",function(){
								$("#uploadName").fadeIn(0);
								tbName=tName;
								setWindowName(tName);
							});
						}).css("cursor","hand");
							
					},error:function(XMLHttpRequest,textStatus,errorThrown){alert("service timeout! , status:"+XMLHttpRequest.status+" , readyState:"+XMLHttpRequest.readyState+" , textStatus:"+textStatus);}
			});
		});
	</script>
