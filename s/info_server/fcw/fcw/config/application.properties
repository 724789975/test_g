db.sys.schema=fcw
db.sys.userName=root
db.sys.password=123456

db.main.host=127.0.0.1:3306
db.main.schema=fcw
db.main.userName=root
db.main.password=123456

db.ah.host=127.0.0.1:3306
db.ah.schema=fcw
db.ah.userName=root
db.ah.password=123456

db.gm.host=127.0.0.1:3306
db.gm.schema=fcw
db.gm.userName=root
