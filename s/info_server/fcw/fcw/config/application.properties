#http.sign.key
http.sign.key=pde

# redis
redis.host=127.0.0.1
redis.port=6379

# port
port.rpc.socket=8083
port.web.http=9080
port.cmd.socket=9005

# thread pool size
thread.pool.size.asyn.task=8
thread.pool.size.socket.server=4
thread.pool.size.socket.login=32
thread.pool.size.socket.client=128
thread.pool.size.http.client=24

# cache
cache.default.expr.secs=10800
cache.flush.interval.secs=18
cache.scan.interval.secs=6
cache.max.dirty=5000


#限时抢拍开关 为0将不会遍历玩家，发送道具
#此处应与GM限时抢拍开关一致
switch.competeBuy=1
switch.competeBuySendTask=1
#限时抢拍开始时间每日HOUR
CMPT_BUY_STT_TIME_HOUR=9
#限时抢拍开始日 SUNDAY = 1 到 SATURDAY = 7
CMPT_BUY_STT_WEEK_DAY=7
#限时抢拍结束时间CMPT_BUY_END_WEEK_DAY HOUR
CMPT_BUY_END_TIME_HOUR=11
#限时抢拍结束日 SUNDAY = 1 到 SATURDAY = 7 该日期应小于或大于 CMPT_BUY_STT_WEEK_DAY 
CMPT_BUY_END_WEEK_DAY=3 
#限时抢拍结束发送道具任务的开始时间 HOUR >=CMPT_BUY_END_TIME_HOUR
CMPT_BUY_OVR_TSK_TIME_HOUR=11
#限时抢拍结束发送道具任务的开始时间 MINUTE
CMPT_BUY_SENDITEM_DELAY=5
#抢拍发送道具开始日 SUNDAY = 1 到 SATURDAY = 7
CMPT_BUY_SENDITEM_START_WEEK_DAY=3


 
#资源争夺攻城站开始时间每日HOUR
CMPT_RESWAR_STT_TIME_HOUR=10
#资源争夺攻城站开始日 SUNDAY = 1 到 SATURDAY = 7
CMPT_RESWAR_STT_WEEK_DAY=6
#资源争夺攻城站结束时间每日HOUR
CMPT_RESWAR_END_TIME_HOUR=23
#资源争夺攻城站结束日 SUNDAY = 1 到 SATURDAY = 7
CMPT_RESWAR_END_WEEK_DAY=6
#资源争夺战可匹配队伍最小数量
RES_BATTLE_MATCH_MIN=200

#Cache操作time out
CACHE_TIMEOUT							= 15000
CACHE_ITEM_TIMEOUT						= 3600
CACHE_TIMEOUT_DAY						= 3600*24

#key words file
keywords.replaceChar=*

