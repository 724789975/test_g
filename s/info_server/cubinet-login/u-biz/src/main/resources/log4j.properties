#file config
 log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender 
 log4j.appender.FILE.File=/logs/cgcma.log 
 log4j.appender.FILE.Append=false 
 log4j.appender.FILE.layout=org.apache.log4j.PatternLayout 
 log4j.appender.FILE.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [ %t:%r ] - [ %p ] %m%n 

log4j.appender.nio=org.apache.log4j.ConsoleAppender
log4j.appender.nio.Target=System.out
log4j.appender.nio.layout=org.apache.log4j.PatternLayout
log4j.appender.nio.layout.ConversionPattern=%d [%t] %-5p %c:%L - %m%n 
log4j.appender.nio.filter.infoFilter=org.apache.log4j.varia.LevelRangeFilter
#log4j.appender.nio.filter.infoFilter.levelMin=INFO
log4j.appender.nio.filter.infoFilter.levelMin=INFO
