#root
#log4j.rootLogger=DEBUG,console,FILE
log4j.rootLogger=INFO,FILE,console

### direct all log messages to console ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c:%L - %m%n 
log4j.appender.console.filter.infoFilter=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.console.filter.infoFilter.levelMin=INFO
log4j.appender.console.filter.infoFilter.levelMax=FATAL 

#file config
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=/logs/uadmin.log
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [ %t:%r ] - [ %p ] %m%n


